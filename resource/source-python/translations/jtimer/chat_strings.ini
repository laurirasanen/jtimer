[prefix default]
	en = "{brightgreen}jtimer{grey} ::{white}"


[timer enable]
    en = "{prefix} Timer enabled"
[timer disable]
    en = "{prefix} Timer disabled"


[checkpoint enter]
	en = "{prefix} Entered checkpoint {index} at {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})!"
[checkpoint enter no split]
	en = "{prefix} Entered checkpoint {index} at {lightblue}{time}!"
[checkpoint enter wrong order]
	en = "{prefix} Entered checkpoints in the wrong order, cancelling run!"
[checkpoint missed]
	en = "{prefix} Missed checkpoint{plural} {checkpoints}, cancelling run!"


[map finish]
	en = "{prefix} {orange}{player}{white} finished the map in {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})!"
[map finish no split]
	en = "{prefix} {orange}{player}{white} finished the map in {lightblue}{time}!"
[map improvement]
	en = "{prefix} {orange}{player}{white} finished the map in {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white}). Now ranked {rank}/{completions} on the map!"
[map record]
	en = "{prefix} {orange}{player}{white} broke the map record! New record: {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})."
[map record set]
	en = "{prefix} {orange}{player}{white} set map record {lightblue}{time}!"


[points gain]
	en = "{prefix} Gained {brightgreen}{points}{white} points!"

[no match]
	en = "{prefix} No match found."