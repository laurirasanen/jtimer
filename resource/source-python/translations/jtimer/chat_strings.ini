[prefix default]
	en = "{brightgreen}jtimer{grey} ::{white} "
[prefix multiline]
	en = "{grey} ::{white} "


[timer enable]
    en = "Timer enabled"
[timer disable]
    en = "Timer disabled"


[checkpoint enter]
	en = "Entered checkpoint {index} at {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})!"
[checkpoint enter no split]
	en = "Entered checkpoint {index} at {lightblue}{time}!"


[map finish]
	en = "{orange}{player}{white} finished the map in {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})!"
[map finish no split]
	en = "{orange}{player}{white} finished the map in {lightblue}{time}!"
[map improvement]
	en = "{orange}{player}{white} finished the map in {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white}). Now ranked {rank}/{completions} on the map!"
[map record]
	en = "{orange}{player}{white} broke the map record! New record: {lightblue}{time} {white}({split_type}{split_sign}{brightgreen}{split_time}{white})."
[map record set]
	en = "{orange}{player}{white} set map record {lightblue}{time}!"


[points gain]
	en = "Gained {brightgreen}{points}{white} points!"